<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>ScriptLib</title>

    <!-- Stylesheets -->
	<link rel="stylesheet" href="/sl/css/responsive.less" type="text/less" media="screen" />
	<!--link rel="stylesheet" href="/sl/css/responsive.css" type="text/css" media="screen" /-->
    <% css.forEach(function(c){ %>
    <link rel="stylesheet" href="<%= c %>" />
    <% }) %>
	
    <!-- Scripts -->
	<script src="/sl/js/less-1.1.3.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]><script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <% head_javascript.forEach(function(js, i){ %>
    <script language="javascript" src="<%= js %>">
    </script>
    <% }) %>

</head>
<body>
	
	<!-- Header -->
	<header id="top">
        <h1>ScriptLib</h1>
	</header>

	<!-- Main Body -->
	<article id="maincolumn">
		<%- body %>
	</article>

	<!-- Sidebar -->
	<section id="sidebar">
		<h2>Sidebar</h2>
	</section>

    <!-- JS
   ================================================== -->
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <% javascript.forEach(function(js, i){ %>
    <script language="javascript" src="<%= js %>">
    </script>
    <% }) %>
</body>
</html>
