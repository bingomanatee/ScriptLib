<h2>Random Names</h2>

<table>
    <tr>
        <th colspan="2">Female</th>
        <th colspan="2">Male</th>
    </tr>

    <% for (var i = 0; i <50; ++i) { %>
    <tr>
        <td><%- women[i] %></td>
        <td><%- wl[i] %></td>
        <td><%- men[i] %></td>
        <td><%- ml[i] %></td>
    </tr>
    <% } %>
</table>
